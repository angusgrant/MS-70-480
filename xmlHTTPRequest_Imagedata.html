<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $("document").ready(function () {
            $("input[type=image]").click(function () {
                var xReq = new XMLHttpRequest();
                xReq.open("GET", "sample-image.jpg", true);
                xReq.responseType = 'blob';
                xReq.timeout = 2000;
                xReq.ontimeout = function() {
                    $("results").text("Request Timed out");
                }
                xReq.onreadystatechange = function(e) {
                    if(this.readyState = 4 || xReq.readyState == XMLHTTPReadyState_COMPLETE){
                        if(xReq.status = "200"){
                            var blob = xReq.response;
                            if ('srcObject' in $("input[type=image]")[0]) {
                              $("input[type=image]")[0].srcObject = blob;
                            } else {
                             $("input[type=image]").attr('src', URL.createObjectURL(blob));
                            }
                        } else {
                            $("#results").text(xReq.statusText);
                        }
                    }
                }
                xReq.send(null);
               
            });
        });
    </script>
    

</head>
<body>
    <form action="submit.html">
    <input type="url" title="Only .com and .ca are permitted." Â pattern="^(?!(((https?)|(ftp)):\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?).*$" placeholder="example.com" required/>
    <input type="image" value="submit me!" />
    </form>
    <div id="results"></div>

</body>
</html>
